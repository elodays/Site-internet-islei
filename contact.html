<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Office du Tourisme des Îles</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

<nav class="navbar">
    <ul class="menu">
        <li><a href="accueil.html">Accueil</a></li>
        
    </ul>
</nav>



<!-- SECTION CONTACT -->
<section class="contact-container">
    <div class="contact-box">

        <h1>Contactez-nous</h1>
        <p>Notre équipe vous accompagne pour créer votre voyage de rêve.</p>

        <form class="contact-form">

            <div class="input-group">
                <label>Nom complet</label>
                <input type="text" placeholder="Votre nom">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Votre email">
            </div>

            <div class="input-group">
                <label>Téléphone</label>
                <input type="text" placeholder="Votre numéro">
            </div>

            <div class="input-group">
                <label>Destination souhaitée</label>
                <select>
                    <option>Hawaï</option>
                    <option>Maldives</option>
                    <option>Cap-Vert</option>
                    <option>La Réunion</option>
                    <option>Autre</option>
                </select>
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea placeholder="Décrivez votre demande..."></textarea>
            </div>

            <button type="submit" class="btn-send">Envoyer</button>

        </form>
    </div>
</section>

</body>
</html>
